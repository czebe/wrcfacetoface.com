<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title></title>
<link href="/StyleSheets/ModuleStyleSheets.css" type="text/css" rel="StyleSheet" />
<link type="text/css" media="screen,projection" href="/StyleSheets/base.css" rel="stylesheet" />
<link type="text/css" media="screen,projection" href="/StyleSheets/screen.css" rel="stylesheet" />
<link rel="stylesheet" href="/CatalystStyles/Box.css" type="text/css" media="screen" />
<meta content="text/html;charset=utf-8" http-equiv="content-type" />
</head>
<body>

<div class="center over_all_under">
<!--[if !IE]>start breadcrumb<![endif]-->
<div class="center breadcrumb">
<p><a href="/home">Home</a> / Forum</p>
</div>
<!--[if !IE]>end breadcrumb<![endif]-->
</div>
<div class="wrap_fullwidth big_padding" id="intro">
<div class="center">
<h2 id="page_title" class="line_back_ground">{tag_forumname} - Registration</h2>
<p id="slogan"></p>
</div>
</div>
<br />
<br />
<div class="wrap_fullwidth" id="main">
<div class="center">
<div class="box_fullwidth">
<div class="error">{module_error}</div>
<div class="forum-registration">
<table width="100%">
    <tbody>
        <tr>
            <td style="width: 50%;">
            <h2>Existing Users - Login</h2>
            <br />
            <form onsubmit="return check_RegistrationForm(this,'login')" action="{module_pageaddress}" method="post">
                <div class="form2">
                <div class="item">
                <input type="hidden" name="OrderLogin_Info" />
                <label>Username</label>
                <input class="cat_textbox" maxlength="255" name="Username" />
                </div>
                <div class="item">
                <label>Password</label>
                <input class="cat_textbox" type="password" maxlength="255" name="Password" />
                </div>
                <div class="item" style="margin-left: 120px;">
                <input class="light_button custom_button" type="submit" value=" login" />
                <br />
                <br />
                <a onclick="document.getElementById('lostpassword').style.display='inline';return false;" href="#">Forgot your username/password?</a>
                </div>
                </div>
            </form>
            <br />
            <br />
            <form id="lostpassword" style="display: none;" name="catseczonelpform57982" action="/LostPasswordProcess.aspx" method="post">
                <h2>Forgot Password</h2>
                <br />
                <div class="form2">
                <div class="item">
                <label style="width: 200px;">Enter Username or Email Address</label>
                <input class="cat_textbox" maxlength="255" name="Username" />
                </div>
                <br />
                <div class="item">
                <input class="light_button custom_button" type="submit" value=" retrieve" />
                </div>
                </div>
            </form>
            <br />
            <hr />
            </td>
            <td>
            <h2>New User - Registration</h2>
            <br />
            <form onsubmit="return check_RegistrationForm(this,'newuser')" action="{module_pageaddress}" method="post">
                <div class="form2">
                <div class="item">
                <input type="hidden" name="OrderRegistration_Info" />
                <label>Name</label>
                <input class="cat_textbox" value="{module_RegistrationInfo,Name}" name="Registration_Name" />
                </div>
                <div class="item">
                <label>Email</label>
                <input class="cat_textbox" value="{module_RegistrationInfo,Email}" name="Registration_Email" />
                </div>
                <div class="item">
                <label>User Name</label>
                <input class="cat_textbox" value="{module_RegistrationInfo,Username}" name="Registration_Username" />
                </div>
                <div class="item">
                <label>Password</label>
                <input class="cat_textbox" type="password" value="{module_RegistrationInfo,Password}" name="Registration_Password" />
                </div>
                <div class="item">
                <label>Confirm Password</label>
                <input class="cat_textbox" type="password" maxlength="255" value="{module_RegistrationInfo,ConfirmPassword}" name="Registration_ConfirmPassword" />
                </div>
                <div class="item">
                <label>Alias</label>
                <input class="cat_textbox" value="{module_RegistrationInfo,Alias}" name="Registration_Alias" />
                </div>
                <div class="item">
                <label>Signature</label>
                <textarea class="comment" name="Registration_Signature" rows="4" type="text">{module_RegistrationInfo,Signature}</textarea>
                </div>
                <div class="item" style="margin-left: 120px;">
                <input class="light_button custom_button" type="submit" value=" register" />
                </div>
                </div>
            </form>
            </td>
        </tr>
    </tbody>
</table>
</div>
<!-- END .forum-registration -->
<script type="text/javascript" src="/CatalystScripts/ValidationFunctions.js"></script>
<script type="text/javascript">
	//<![CDATA[
	 function check_RegistrationForm(theForm,name) {  var why = "";  if (name == 'login') {  why += isEmpty(theForm.Username.value, "Username");  why += isEmpty(theForm.Password.value, "Password");  }  else {  why += isEmpty(theForm.Registration_Name.value, "Full Name");  why += isEmpty(theForm.Registration_Email.value, "Email Address");  why += isEmpty(theForm.Registration_Username.value, "Username");  why += isEmpty(theForm.Registration_Password.value, "Password");  why += isEmpty(theForm.Registration_ConfirmPassword.value, "Password Confirmation");  }  if (why != "") {   alert(why);   return false;  }    return true; }
	//]]>
</script>
</div>
</div>
</div>


</body>
