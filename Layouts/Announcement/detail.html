<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title></title>
<link href="/StyleSheets/ModuleStyleSheets.css" type="text/css" rel="StyleSheet" />
<link type="text/css" media="screen,projection" href="/StyleSheets/base.css" rel="stylesheet" />
<link type="text/css" media="screen,projection" href="/StyleSheets/screen.css" rel="stylesheet" />
<link rel="stylesheet" href="/CatalystStyles/Box.css" type="text/css" media="screen" />
<meta content="text/html;charset=utf-8" http-equiv="content-type" />
</head>
<body>

<div class="center over_all_under">
<!--[if !IE]>start breadcrumb<![endif]-->
<div class="center breadcrumb">
<p><a href="/home">Home</a> / Announcements/ {tag_subject}</p>
</div>
<!--[if !IE]>end breadcrumb<![endif]-->
</div>
<div class="wrap_fullwidth" id="main">
<div class="center">
<div class="box_fullwidth">
<h2 class="heading">{tag_subject}</h2>
<div class="announcement-details">
<span class="date">{tag_releasedate}</span>   {tag_body}   <hr />
<div class="comment-form">
<h5>Comment</h5>
<form name="catratingform2343" onsubmit="return checkWholeForm2343(this)" method="post" action="/RatingProcess.aspx?OID={module_oid}&amp;OTYPE={module_otype}">
    <div class="form2">
    <div class="item2">   <label>Was this helpful?</label>
    No   <input type="radio" name="Rating" value="1" />   <input type="radio" name="Rating" value="2" />   <input type="radio" name="Rating" checked="checked" value="3" />   <input type="radio" name="Rating" value="4" />   <input type="radio" name="Rating" value="5" />   Very   </div>
    <div class="item2" style="clear: both;">   <label>Name (optional)</label>
    <input class="cat_textbox_small" type="text" name="FullName" maxlength="255" />   </div>
    <div class="item2">   <label>Website (optional)</label>
    <input maxlength="255" name="website" class="cat_textbox_small" />   </div>
    <div class="item2">   <label>Email Address (optional)</label>
    <input class="cat_textbox_small" type="text" name="EmailAddress" maxlength="255" />   </div>
    <div class="item2">   <label>Enter Word Verification in box below</label>
    {module_captchav2}   </div>
    <div class="item2">   <label>Comment (optional)</label>
    <textarea class="cat_listbox_small" name="Feedback"></textarea>   </div>
    <div class="item2" style="padding-left: 170px;">   <input class="light_button custom_button" type="submit" value="Submit" />   </div>
    </div>
    <script type="text/javascript" src="/CatalystScripts/ValidationFunctions.js"></script>
    <script type="text/javascript">   //<![CDATA[
   function checkWholeForm2343(theForm){var why = "";if (theForm.EmailAddress) if (theForm.EmailAddress.value.length > 0) why += checkEmail(theForm.EmailAddress.value);if (theForm.CaptchaV2) why += isEmpty(theForm.CaptchaV2.value, "Enter Word Verification in box below");if (why != ""){alert(why);return false;}return true;}   
//]]>   </script>
</form>
</div>
<div class="goBack">{module_referreraddress,,Go Back}</div>
</div>
</div>
</div>
</div>


</body>
